                        "area_20_2": "연금술사로 오인하다니…역시 미나미와 시키, 라는 느낌이네.",
                        "area_25_1": "시키와는 무사히 합류했고, 미나미도 찾았지만…문제가 산더미네.",
                        "area_25_2": "연구소 드워프들도 완전히 당황하고 있는 것 같아…미나미에게 무슨 일이 있었던걸까.",
                        "area_30_1": "다시 한 번 마법약을 붓는다, 라…과감한 작전이지만, 한 번 해볼까.",
                        "area_30_2": "그렇다 해도, 역전마법약같은걸 완성시키다니…정말이지.",
                        "area_35_1": "잊어버리는게 좋겠지만…그게 안되는 사람이지, 미나미는.",
                        "area_35_2": "어찌됐든, 작전이 잘 돼서 다행이야. 당신도, 협력 고마워.",
                        "area_40_1": "위험한 함정이 기다리고 있는 지하미궁…이야기도 대단원을 향해서? 기사님, 의지하고 있어.",
                        "area_40_2": "너무 진지하고, 꼿꼿할 때가 있지만…그것도 포함해서 미나미의 매력, 이네.",
                        "area_45_1": "어떤 장소에서도, 어떤 세계에서도, 자신답게 있고 싶은거야. 물론…나도.",
                        "area_45_2": "어머나…미나미는, 뭐랄까…그런 별 아래에서 태어난걸까.",
                        "area_50_1": "……. …어? 미안해, 용건있어? 으음…다시 말해줄래?",
                        "area_50_2": "응…몸이 좀 굳은 것 뿐이야, 괜찮아. 하아…무사히 끝나서 다행이다.",
                        "area_55_1": "엄중한 함정 끝에는, 감춰진 물건이 숨겨져 있을거야…목적지까지 얼마 안남았네.",
                        "area_55_2": "프레데리카는, 잠시도 놓아주지 않으니까. 곤란한 아이지…후훗.",
                        "area_mugen_1": "암석 함정…그러한 약속이겠지만, 직접 맞닥뜨린 사람으로서는 참을 수가 없네!",
                        "area_mugen_2": "바위가 왜 위를 향해서 굴러오는지…그런건, 깊게 생각하지 않는 편이 좋겠네.",
                        "area_mugen_3": "목적을 달성했는데 목숨을 잃다니 웃기지도 않아. 서두르자! ",
                        "live_battle": "후우…의외로 잘 풀리네. 어때? 나, 조금은 그럴듯해졌을까?"
                    },

                        "home_2": "날 수 있을지도 몰라서 시도해봤지만…으음, 꽤 어렵네.",

                        "home_1": "왠지말야, 춤추면 반짝반짝한게 나와! 셀프 무대 효과? 으~음, 경제적~♪",
                        "home_2": "걱정스러운거? 으-음, 없진 않지만~…없는 표정을 짓고 있는 편이 즐겁지-!",
                        "home_3": "와와와, 적인가~!? 이럴때는~…먹어랏! 갈레트・브루통! 에이에잇♪",
                        "home_4": "몸이 가벼워서 좋네~. 가끔 가방도 잃어버려! …아, 응, 교환하러 갈까~.",
                        "login": "기사님, 봉쥬~! 인사는 어느 세계에서나 기본이지♪ 응용은…허그라던가? 꾸욱-♪",
                        "area_5_1": null,
                        "area_5_2": null,
                        "area_10_1": null,
                        "area_10_2": null,
                        "area_15_1": "이거 꿈인가-? 라고 생각했는데…카나데쨩도 있었지-! …엄청난 꿈일까나-?",
                        "area_15_2": "카나데쨩의 날개, 움직이는거야? 날 수 있어!? 와오! 카나데 항공편 비즈니스, 같이 시작해버려!?",
                        "area_20_1": "어때어때!? 나도 카나데쨩처럼, 판타지같아!? 에헤헤, 짝이 맞춰졌네~♪",
                        "area_20_2": "시키쨩도 미나미쨩도, 괜찮으려나-? 둘 다 착하니까, 괜찮으려나!",
                        "area_25_1": "드워프군들도 허둥지둥했지-? 미나미쨩, 왜 변했을까-?",
                        "area_25_2": "혹시 똑같이 대답해야 했나? 우후~응, 미나미쨔아~앙…아니야?",
                        "area_30_1": "마법약을 만들어 버리다니, 시키쨩 대단해! 드워프군들도 칭찬했다구~!",
                        "area_30_2": "미나미쨩, 평소에는 청초한 아이로 통하니까-. …응? 아마 그럴거야!",
                        "area_35_1": "미나미쨩에 대한 설명은 카나데쨩이 하고…나는 춤을 출 준비라도 해볼까나~.",
                        "area_35_2": "미나미쨩의 모습, 왠지 낯익은 느낌이…으-음, 아, 기억이 안나!",
                        "area_40_1": "미궁이라도, 모두 함께라면 아마 괜찮겠지-. 그리고 아무도 필요없지 않아!",
                        "area_40_2": "기다려줘 마나스톤, 곧 데리러 갈게! 직접 와주면 더 빠를거야~.",
                        "area_45_1": "홉스텝 점프! 그리고 턴! …은, 안 해? 아, 기사님 잘하네-!",
                        "area_45_2": "미나미쨩, 애써 갈아입었는데 또 섹시하게 되어버렸네. …어? 원래부터?",
                        "area_50_1": "힘들어 보였지만, 나는거 재밌었어! …어-엄청 힘들었지만!",
                        "area_50_2": "기사님, 시키쨩을 도와줬구나~! 고마워~, 다시 한번 츄♪",
                        "area_55_1": "아무 생각도 없어-♪ 후레쨩은 하고 싶은대로 하고 있을뿐이려나-.",
                        "area_55_2": "시키쨩은 역시 영리하지-! 프레데리어로 말해도 대답해주고-♪",
                        "area_mugen_1": "아하하, 이렇게 드워프군들에게 전속력으로 가는거네-! 강제적으로!",
                        "area_mugen_2": "카나데쨩의 등을 밀어주는 편이 좋으려나? 하지만 날개를 만지면 간지러울 것 같구-.",
                        "area_mugen_3": "그러고보니 충격의 전개, 일어나지 않았지? 여기서 굴러가는건가! …위험해-!",
                        "live_battle": "마침내 후레쨩의 숨겨진 힘이 해방된다…! 응, 지금 붙인 설정♪"
                    },

                    },
                    "comments": {
                        "comment_1": "연금술? 마법약? 게다가 이것도 저것도 맡아본 적 없는 냄새뿐-…뭐야이거, 재밌어~! …어라, 왠지 발밑에 위화감이? …뭐 됐어, 신경쓰지 마~!",
                        "comment_2": "에, 연구소를 자유롭게 견학해도 돼-!? 기구도 전부 만져도 된다구-!? 아자~! …으응? 대신에 녹화마법약의 연구를 도와달라고? 역시, 그렇구만-.",
                        "comment_3": "킁카킁카, 하스하스…응, 아까 그 배합은 꽤 잘 된 느낌? 성분불명이지만, 재밌는 냄새가 나니까 오케이~! 미나미쨔-앙, 오른쪽에서 다섯번째 병도 준비해줘~!",
                        "comment_4": "흰색은 검은색으로, 불꽃은 얼음으로, 사막은 풍요로운 대지로~. 역전마법약, 완성-! 후아~, 뇌가 휴면을 바라고 있다냐-…미나미쨔-앙, 나머진 맡길게~…쿨.",
                        "home_1": "하반신이 아니라 상반신이 뱀이었다면, 나도 혀로 냄새를 맡을 수 있었으려나? 날름날름~!",
                        "home_2": "이쪽도 저쪽도 재밌는 냄새~! 350종 이상의 후각수용체 유전자, 대흥분~!",
                        "home_3": "빤히-…아, 싸우고 있는 너를 관찰하고 있는 것 뿐이니까, 신경쓰지마♪ 봐, 적이야!",
                        "home_4": "저기저기, 아이템 쳐다보는 것도 이제 질렸어-. 교환할 수 있는거지? 가자-.",
                        "login": "후아~, 졸려졸려…어, 슬슬 가는거야? 네에-, 알겠어~…쿠우.",
                        "area_5_1": null,
                        "area_5_2": null,
                        "area_10_1": null,
                        "area_10_2": null,
                        "area_15_1": null,
                        "area_15_2": null,
                        "area_20_1": null,
                        "area_20_2": null,
                        "area_25_1": "라미아? 아아, 그런 컨셉의 의상이었는데…라고 말해봤자 통하지 않겠지-.",
                        "area_25_2": "졌다졌어-…효과는 증명되었지만, 그런 실험을 할 생각은…으으-음.",
                        "area_30_1": "뒤의 뒤는 앞…그런 발상도 하지 않은건 아니지만-…뭐, 과감한 사람의 승리인가-!",
                        "area_30_2": "재해지정 섹시가 되어버린 미나미쨩은, 역시 내버려 둘 순 없는걸-.",
                        "area_35_1": "후아…너무 달려서 에너지 방전일지도~, 졸려졸려…미나미쨔-앙, 끌어줘-.",
                        "area_35_2": "킁카킁카…응♪ 역시 아이돌들은, 그 사람다운 냄새가 최고지-.",
                        "area_40_1": "위험한 냄새는 좋아해! 하지만 위험한 함정은 쪼금-…그건 너가 어떻게든 하는거야-!",
                        "area_40_2": "시키쨩은-, 흥미가 향하는대로 달려가는 것이다-! 렛츠 고 피라미드 미궁! 냐하하하!",
                        "area_45_1": "너, 촉수만 골라서 잘 베네~! 굉장히 정확한 검술! 해부할 때 편리하겠는걸-♪",
                        "area_45_2": "미나미쨩, 어디가 보일 뻔 했는지는-…묻지 않는 편이 좋을까냥?",
                        "area_50_1": "저기 카나데쨩, 구체적으로 어느 근육이 피곤해? 가르쳐줘 가르쳐줘~! …안 돼? 쩨쩨해-!",
                        "area_50_2": "밑바닥은 좀 들여다보고 싶어지지? 결국 무슨 일이 있었을까? 만약 떨어졌다면…농담-♪",
                        "area_55_1": "으응~, 각설탕이나 오독오독 씹어먹고 싶은 기분~…너, 그런 거 없어?",
                        "area_55_2": "너, 짓눌린 상태에서도 싸울 수 있었지-. …어디까지 할 수 있을지 궁금해지는데♪",
                        "area_mugen_1": "굉장해굉장해! 저 바위, 완벽하게 물리법칙을 무시하며 움직이고 있어-! 재밌다-!",
                        "area_mugen_2": "뱀도 분발하면 사람과 비슷한 시속으로 달릴 수 있지만…피곤해! 미나미쨩 끌어줘-!",
                        "area_mugen_3": "마나스톤? 있어있어, 걱정하지마~. 실험재료는 극진히 취급하는 파니까-.",
                        "live_battle": "냐하하! 너, 겉모습은 사람이지만 움직임은 사람 수준이 아니라 재밌네~. 보기만해도 질리지 않아♪"
                    },

                    "comments": {

                        "comment_4": "",
                        "home_1": "이상한 세계에서도 다들 침착하고, 굉장하네…나도 정신 차려야지!",
                        "home_2": "그, 제가 부끄러운 말을 했던 일은…잊어주세요! 부탁드립니다…!",
                        "home_3": "모두 다치게 두지 않아! 전력으로 갑니다! 지지 않을거에요!",
                        "home_4": "으음, 짐이 늘었네요…교환하러 가지 않을래요? 저도 도와드릴게요!",

                        "area_25_2": null,
                        "area_30_1": null,
                        "area_30_2": null,
                        "area_35_1": "이 모습으로 모두를 유혹…!? 내, 내가…!? 으으…어, 얼굴이 화끈거려~…!",
                        "area_35_2": "분명 시키쨩에게 약을 받아서 운반하던중, 마물이 습격해서…그래서….",
                        "area_40_1": "저, 혼자서 열심히 해야겠다는 생각이 들어서…감사합니다, 기사님.",
                        "area_40_2": "시키쨩, 말은 안하지만…제대로 약속을 지키려고 하는거지.",
                        "area_45_1": "으으, 미끌거리는게 남아있어…기사님이, 또 도와주셨네요….",
                        "area_45_2": "휘감기고, 주물러지고, 솔직히, 몸이 아직…아니, 어쨌든….",
                        "area_50_1": "시키쨩, 위험하다니까! 정말이지, 왜 구멍을 들여다보는걸까….",
                        "area_50_2": "카나데씨는 노력하는 사람이라고 생각해요…그걸 남들에게 보여주지 않는 것까지 포함해서.",
                        "area_55_1": "이래뵈도 제대로 단련하고 있기 때문에. 그 정도는 견뎌낼 수 있어요! 후훗.",
                        "area_55_2": "음…아까의 비문을 보고 있는데…시키쨩처럼은 안되네요.",
                        "area_mugen_1": "저 바위, 왜 계속 우리를 쫓아오는거야…!? 그런 마법, 이라는거…?",
                        "area_mugen_2": "일이 이렇게 되버렸지만…조금만 버티면 목표달성이니까 열심히 할게요!",
                        "area_mugen_3": "프레데리카쨩, 괜찮아!? …엣, 넘어진 게 아니야? 다, 다행이다….",
                        "live_battle": "이겼네요! 후우우…많이 움직였더니, 조금 달아올랐어요."
