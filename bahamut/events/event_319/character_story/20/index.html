    <script type="text/javascript" name="js_error_capture">
        var previousReportTimeStamp = 0;
        var JSErrorCapture = {
            // エラー送信先URL
            URL_ERROR: ""
                // エラーを再報告するまでのインターバル(ミリ秒)
                ,
            REPORT_INTERVAL_TIME: 1000,
            init: function(url, time) {
                JSErrorCapture.setUrlError(url);
                JSErrorCapture.REPORT_INTERVAL_TIME = time || 1000;
            },
            setUrlError: function(url) {
                JSErrorCapture.URL_ERROR = url || "";
                return;
            },
            getUrlError: function() {
                    return JSErrorCapture.URL_ERROR;
                }
                /**
                 * エラーログをajax送信
                 * @param msg      エラーメッセージ
                 * @param url      エラーを起こしたURL
                 * @param line     エラー発生行位置
                 * @param col      エラー発生文字位置
                 * @param error    エラーオブジェクト
                 * @param callback 報告後に発火する関数
                 */
                ,
            reportError: function(msg, url, line, col, error, callback) {
                    if (msg && error) {
                        var errorJSON = JSON.stringify(error, JSErrorCapture.replaceErrors);
                        var text = JSErrorCapture.generateErrorMessage(errorJSON, url, line);
                        JSErrorCapture.sendErrorOnHttpRequest(text);
                    }
                }
                /*
                 * メッセージを生成
                 * @param msg    エラーメッセージ
                 * @param url    発火したURL
                 * @param line   行番号
                 * 
                 * @return text    テキスト "url:line:msg"
                 */
                ,
            generateErrorMessage: function(msg, url, line) {
                    var text = "[JS_ERROR] ";
                    text += url;
                    text += " : " + line;
                    text += " : " + msg;
                    return text;
                }
                /**
                 * HTMLフォームの形式にデータを変換する
                 * @param data XMLHttpRequestにPOSTで送信したいデータ
                 */
                ,
            encodeHTMLForm: function(data) {
                    var params = [];
                    for (var name in data) {
                        var value = data[name];
                        var param = encodeURIComponent(name) + '=' + encodeURIComponent(value);
                        params.push(param);
                    }
                    return params.join('&').replace(/%20/g, '+');
                }
                /*
                 * エラーを発火する
                 * @param xhr         ajaxエラーの第一引数 XMLHttpRequest
                 * @param textStatus  ajaxエラーの第二引数 textStatus
                 * @param errorThrown ajaxエラーの第三引数 errorThrown
                 * @param isReturnMsg エラーメッセージをthrowせずに取得だけしたい場合true
                 */
                ,
            throwAjaxErrorMessage: function(xhr, textStatus, errorThrown, isReturnMsg) {
                    var msg = "XMLHttpRequest : " + xhr.status +
                        " \n| " + "textStatus : " + textStatus +
                        " \n| " + "errorThrown : " + errorThrown.message;
                    if (isReturnMsg) {
                        return msg;
                    } else {
                        throw new Error(msg);
                    }
                }
                /**
                 * メッセージを送信
                 * @param msg      送信するメッセージ
                 * @param callback 送信後に実行する関数
                 */
                ,
            sendErrorOnHttpRequest: function(msg, callback) {
                    var currentTime = new Date().getTime();
                    // 負荷対策。一定間隔を空けないと再度送信されない
                    if ((currentTime - previousReportTimeStamp) < this.REPORT_INTERVAL_TIME) return;
                    previousReportTimeStamp = currentTime;
                    var reportUrl = JSErrorCapture.getUrlError() + '&timestamp=' + currentTime;
                    // エラー内容送信
                    try {
                        var http = new XMLHttpRequest();
                        http.onreadystatechange = function() {
                            if (http.readyState === XMLHttpRequest.prototype.DONE ||
                                http.readyState === XMLHttpRequest.prototype.UNSENT) {
                                if (callback) {
                                    callback(http);
                                }
                            }
                        };
                        http.open('POST', reportUrl);
                        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        var _sendData = {
                            'msg': msg
                        }
                        http.send(JSErrorCapture.encodeHTMLForm(_sendData));
                    } catch (e) {
                        console.error(e);
                    }
                }
                /**
                 * ErrorをJSON.stringifyできるよう、定義を追加
                 * @param  key
                 * @param  value
                 * @return 定義追加したObject
                 */
                ,
            replaceErrors: function(key, value) {
                if (value instanceof Error) {
                    var error = {};
                    Object.getOwnPropertyNames(value).forEach(function(key) {
                        error[key] = value[key];
                    });
                    return error;
                }
                return value;
            }
        };
        /**
         * エラーハンドリング
         * @param msg    エラーメッセージ
         * @param url    エラーが起きたファイルのパス
         * @param line   エラーが起きた行
         * @param col    エラーが起きた列
         * @param error  エラーオブジェクト
         */
        window.onerror = function(msg, url, line, col, error) {
            // console.log("onerror:",msg, url, line, col, error);
            var URL_ERROR = "http://sp.pf.mbga.jp/12007160/?guid=ON&amp;url=http%3A%2F%2F203.131.198.133%2Fbahamut%2Ferror_report%2Fjs_error_log%3Frnd%3D208010511";
            JSErrorCapture.init(URL_ERROR);
            JSErrorCapture.reportError(msg, url, line, col, error);
            return false;
        };
    </script>

            var talk5 = "그러고보니, 드워프들과 여러가지 <br />이야기를 했다고 하던데…<br />너희도, 프레쨩처럼 드워프들의 <br />말을 알아듣는거야?";
            var scene_status6 = "031f000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name6 = "이치노세 시키";
            var talk6 = "그 이상한 울음소리? 아니~, 전혀! <br />문자라면 해독할 수도 있는데… <br />뭐랄까, 마술서 계통은 읽을 수 있었지만…<br />";
            var scene_status7 = "041f000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name7 = "이치노세 시키";
            var talk7 = "그 애들의 말은 역시 <br />알아들을 수가 없어. <br />후레쨩 제법이네~!<br />";
            var scene_status8 = "0420000000|051f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name8 = "하야미 카나데";
            var talk8 = "왠지 모르게 전해진다는 레벨인것 <br />같지만…어쨌든 프레데리카라면 <br />납득이 되는거지. <br />";
            var scene_status9 = "0410000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name9 = "하야미 카나데";
            var talk9 = "…그런데, 말을 알아듣지 못한다면, <br />지금까지 그 아이들과 어떻게 <br />커뮤니케이션을 하고 있었어?<br />";
            var scene_status10 = "031f000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name10 = "이치노세 시키";
            var talk10 = "그건 대체적으로 미나미쨩이 <br />어떻게든 했어! <br />제스처를 쓰거나-, <br />그림을 그려서 보여준다거나-…";
            var scene_status11 = "041a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name11 = "이치노세 시키";
            var talk11 = "미나미쨩은 끈기가 있지-! <br />나라면 순식간에 질렸을걸!<br /><br />";
            var scene_status12 = "0420000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name12 = "하야미 카나데";
            var talk12 = "과연…미나미의 말 잘 듣고 <br />잘 돌보는 성격이, <br />여기서 도움이 되었다는 거구나.<br />";
            var scene_status13 = "031a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name13 = "이치노세 시키";
            var talk13 = "그래그래, 같이 있으면 좋지~<br />미나미쨩은! <br />내 연구도 엄청 도와줬는걸. <br />";
            var scene_status14 = "041f000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name14 = "이치노세 시키";
            var talk14 = "드워프들이랑 친해져서~, <br />선물같은거 잔뜩 가져다 줬고! <br />여러모로 편하더라~.<br />";
            var scene_status15 = "0420000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name15 = "하야미 카나데";
            var talk15 = "뭐어. 미나미에겐, 시키의 응석을 <br />너무 받아주기만 하면 안된다고 <br />먼저 말하는게 좋았을까?<br />";
            var scene_status16 = "081f000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name16 = "이치노세 시키";
            var talk16 = "에에…일단, <br />의지하고만 있었던건 아닌데-? <br />나도 해야할 일은 하고 있었다구-…?<br />";
            var scene_status17 = "0820000000|091e000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name17 = "하야미 카나데";
            var talk17 = "후훗…그러네, <br />그렇지 않았다면 신작 마법약같은건 <br />완성되지 않았을테니까. <br />수고했어, 시키.<br />";
            var scene_status18 = "041a000000|0910000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name18 = "이치노세 시키";
            var talk18 = "냐하하-! 고마워~, 카나데쨩.<br /><br /><br />";
            var all_scene_cnt = "18";

            if (w_yoko != 0 || h_tate != 0) {

        function handleFileLoad(o) {
            if (o.item.type == "image") {
                images[o.item.id] = o.result;
            }
        };

        function MenuScroll() {
            window.scrollTo(0, 1);

        function handleComplete() {
            if (!canvas.style.visibility) {
                canvas.style.visibility = "hidden";
            }
            exportRoot = new lib.event_000_speak_2();
            if (createjs.Touch.isSupported()) {

                cjsEvent = 1;
            } else {
                cjsEvent = 0;
            }
            stage.update();
            stage.addChild(exportRoot);
            exportRoot.scaleX = exportRoot.scaleY = adjust_scale;
            aas_f = 1;
            document.getElementById("percentBar").style.display = 'none';
        };

        function tick() {
            if (!is_exception_Terminal()) {
                context.clearRect(0, 0, canvas.width + 1, canvas.height + 1);
            }
            stage.update();
        };

        function auto_adjust_Size() {
            var iw, w;
            var ih, h;
            cjsScale = 1;
            inwc = innerWidth + innerHeight;
            iw = innerWidth * cjsScale / base_scale;
            ih = innerHeight * cjsScale / base_scale;
            if (ih > (iw * (tate / yoko))) {
                adjust_scale = (iw / yoko) * (base_scale);
            } else {
                adjust_scale = (ih / tate) * (base_scale);
            }
            w = Math.round(yoko * adjust_scale) / base_scale;
            h = Math.round(tate * adjust_scale) / base_scale;
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.width = w;
            canvas.height = h;
            canvas.zIndex = "1";

            ww = (iw - w) / 2 * base_scale;
            hh = (ih - h) / 2 * base_scale;

            if (aas_f == 1) {
                exportRoot.scaleX = exportRoot.scaleY = adjust_scale;

                setTimeout("redrawText()", 50);
            }
            cvdv.style.marginLeft = ww + "px";
            cvdv.style.marginTop = hh + "px";
            canvas.setAttribute('style', 'zoom:' + base_scale);
            if (canvas.style.visibility != "visible") {
                canvas.style.visibility = "visible";
            }
            if (is_canvasFault()) {

                if (canvas.width < 256 && canvas.height < 256) {

                    if (ih < iw) {
                        canvas.width = 257;
                        canvas.style.width = canvas.width + "px";
                    } else {
                        canvas.height = 257;
                        canvas.style.height = canvas.height + "px";
                    }
                }
            }
            canvas.style.position = 'absolute';
        };

        function is_apple() {
            var media = [
                'iPhone',
                'iPad'
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_smartPhone() {
            var media = [
                'iPhone',
                'iPad',
                'dream', // Pre 1.5 Android
                'CUPCAKE', // 1.5+ Android
                'Android' // Android
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_canvasFault() {

            var media = [
                'SonySO-04E',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_Android5OrClearTerminal() {

            var media = [
                'Android 5.',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_exception_Terminal() {
            var media = [
                'exception_Terminal',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
