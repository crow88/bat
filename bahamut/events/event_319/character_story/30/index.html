    <script type="text/javascript" name="js_error_capture">
        var previousReportTimeStamp = 0;
        var JSErrorCapture = {
            // エラー送信先URL
            URL_ERROR: ""
                // エラーを再報告するまでのインターバル(ミリ秒)
                ,
            REPORT_INTERVAL_TIME: 1000,
            init: function(url, time) {
                JSErrorCapture.setUrlError(url);
                JSErrorCapture.REPORT_INTERVAL_TIME = time || 1000;
            },
            setUrlError: function(url) {
                JSErrorCapture.URL_ERROR = url || "";
                return;
            },
            getUrlError: function() {
                    return JSErrorCapture.URL_ERROR;
                }
                /**
                 * エラーログをajax送信
                 * @param msg      エラーメッセージ
                 * @param url      エラーを起こしたURL
                 * @param line     エラー発生行位置
                 * @param col      エラー発生文字位置
                 * @param error    エラーオブジェクト
                 * @param callback 報告後に発火する関数
                 */
                ,
            reportError: function(msg, url, line, col, error, callback) {
                    if (msg && error) {
                        var errorJSON = JSON.stringify(error, JSErrorCapture.replaceErrors);
                        var text = JSErrorCapture.generateErrorMessage(errorJSON, url, line);
                        JSErrorCapture.sendErrorOnHttpRequest(text);
                    }
                }
                /*
                 * メッセージを生成
                 * @param msg    エラーメッセージ
                 * @param url    発火したURL
                 * @param line   行番号
                 * 
                 * @return text    テキスト "url:line:msg"
                 */
                ,
            generateErrorMessage: function(msg, url, line) {
                    var text = "[JS_ERROR] ";
                    text += url;
                    text += " : " + line;
                    text += " : " + msg;
                    return text;
                }
                /**
                 * HTMLフォームの形式にデータを変換する
                 * @param data XMLHttpRequestにPOSTで送信したいデータ
                 */
                ,
            encodeHTMLForm: function(data) {
                    var params = [];
                    for (var name in data) {
                        var value = data[name];
                        var param = encodeURIComponent(name) + '=' + encodeURIComponent(value);
                        params.push(param);
                    }
                    return params.join('&').replace(/%20/g, '+');
                }
                /*
                 * エラーを発火する
                 * @param xhr         ajaxエラーの第一引数 XMLHttpRequest
                 * @param textStatus  ajaxエラーの第二引数 textStatus
                 * @param errorThrown ajaxエラーの第三引数 errorThrown
                 * @param isReturnMsg エラーメッセージをthrowせずに取得だけしたい場合true
                 */
                ,
            throwAjaxErrorMessage: function(xhr, textStatus, errorThrown, isReturnMsg) {
                    var msg = "XMLHttpRequest : " + xhr.status +
                        " \n| " + "textStatus : " + textStatus +
                        " \n| " + "errorThrown : " + errorThrown.message;
                    if (isReturnMsg) {
                        return msg;
                    } else {
                        throw new Error(msg);
                    }
                }
                /**
                 * メッセージを送信
                 * @param msg      送信するメッセージ
                 * @param callback 送信後に実行する関数
                 */
                ,
            sendErrorOnHttpRequest: function(msg, callback) {
                    var currentTime = new Date().getTime();
                    // 負荷対策。一定間隔を空けないと再度送信されない
                    if ((currentTime - previousReportTimeStamp) < this.REPORT_INTERVAL_TIME) return;
                    previousReportTimeStamp = currentTime;
                    var reportUrl = JSErrorCapture.getUrlError() + '&timestamp=' + currentTime;
                    // エラー内容送信
                    try {
                        var http = new XMLHttpRequest();
                        http.onreadystatechange = function() {
                            if (http.readyState === XMLHttpRequest.prototype.DONE ||
                                http.readyState === XMLHttpRequest.prototype.UNSENT) {
                                if (callback) {
                                    callback(http);
                                }
                            }
                        };
                        http.open('POST', reportUrl);
                        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        var _sendData = {
                            'msg': msg
                        }
                        http.send(JSErrorCapture.encodeHTMLForm(_sendData));
                    } catch (e) {
                        console.error(e);
                    }
                }
                /**
                 * ErrorをJSON.stringifyできるよう、定義を追加
                 * @param  key
                 * @param  value
                 * @return 定義追加したObject
                 */
                ,
            replaceErrors: function(key, value) {
                if (value instanceof Error) {
                    var error = {};
                    Object.getOwnPropertyNames(value).forEach(function(key) {
                        error[key] = value[key];
                    });
                    return error;
                }
                return value;
            }
        };
        /**
         * エラーハンドリング
         * @param msg    エラーメッセージ
         * @param url    エラーが起きたファイルのパス
         * @param line   エラーが起きた行
         * @param col    エラーが起きた列
         * @param error  エラーオブジェクト
         */
        window.onerror = function(msg, url, line, col, error) {
            // console.log("onerror:",msg, url, line, col, error);
            var URL_ERROR = "http://sp.pf.mbga.jp/12007160/?guid=ON&amp;url=http%3A%2F%2F203.131.198.133%2Fbahamut%2Ferror_report%2Fjs_error_log%3Frnd%3D473392684";
            JSErrorCapture.init(URL_ERROR);
            JSErrorCapture.reportError(msg, url, line, col, error);
            return false;
        };
    </script>

            var talk4 = "진짜진짜? <br />이제 후레쨩을 봐도, <br />우후~응♪ 잡아먹어버릴거야~♪ <br />같은건 안 해?";
            var scene_status5 = "051f000000|0310000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name5 = "미야모토 프레데리카";
            var talk5 = "…뭐 미나미쨩이라면, <br />조금 맛보게 해도 괜찮지만♪<br /><br />";
            var scene_status6 = "0520000000|061a000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name6 = "닛타 미나미";
            var talk6 = "아, 안할거야!? 정말로 괜찮으니까!<br /><br /><br />";
            var scene_status7 = "0510000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name7 = "닛타 미나미";
            var talk7 = "…프레데리카쨩에게도 <br />그런말을 했구나, 나는…. <br />으으, 부끄러워…<br />얼굴이 뜨거워~….";
            var scene_status8 = "081a000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name8 = "미야모토 프레데리카";
            var talk8 = "아하핫, 진짜다! 미나미쨩, <br />뺨이 빨게~♪ 그건 그거대로 <br />신선했지만-, 나는 평소의 <br />미나미쨩이 제일 좋아~.";
            var scene_status9 = "011a000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name9 = "미야모토 프레데리카";
            var talk9 = "…그런데, 어째서 역전마법약을 <br />뒤집어 쓴거야? <br />혹시…아이돌로서의 노선변경, <br />생각하고 있었다던가!?";
            var scene_status10 = "0120000000|061a000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name10 = "닛타 미나미";
            var talk10 = "아니아니야! 그런 방향성은 <br />목표로 하고 있지 않으니까! <br />역전마법약을 뒤집어 쓴건, <br />내 부주의로…사고였어!";
            var scene_status11 = "091a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name11 = "미야모토 프레데리카";
            var talk11 = "사고? 아, 그러고보니 <br />시키쨩도 그런 느낌으로 말했었지! <br /><br />";
            var scene_status12 = "091f000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name12 = "미야모토 프레데리카";
            var talk12 = "으음 뭐였더라, <br />어떻게적으로 어떻게가 어떻게해서…<br />어떻게 됐다고! 그런거야? <br />글쿠나-, 힘들었겠네 미나미쨩.";
            var scene_status13 = "0920000000|101f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name13 = "닛타 미나미";
            var talk13 = "…음, 시키쨩이 <br />무슨 말을 했는지는 <br />나중에 듣기로 하고…<br />";
            var scene_status14 = "0910000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name14 = "닛타 미나미";
            var talk14 = "역전마법약의 프로토타입을 <br />만들어낸 시점에서, <br />시키쨩은 일단 휴식을 하게 했거든. <br />";
            var scene_status15 = "0910000000|101f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name15 = "닛타 미나미";
            var talk15 = "그동안 그녀는, 이쪽 언어의 <br />해독부터 시작해서 마법이론 습득, <br />약의 연성법 개발 등, 거의 <br />쉬지않고 열심히 일했으니까….<br />";
            var scene_status16 = "011f000000|1010000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name16 = "미야모토 프레데리카";
            var talk16 = "그렇구나~. 시키쨩은 <br />약이나 연구, 그리고 <br />재밌는 일에는 굉장히 몰두하니까-.<br />";
            var scene_status17 = "0120000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name17 = "닛타 미나미";
            var talk17 = "시키쨩의 그 집중력에는, <br />완전히 혀를 내둘렀어…<br />나도 본받아야겠다고 <br />생각했을 정도로.<br />";
            var scene_status18 = "011f000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name18 = "미야모토 프레데리카";
            var talk18 = "나도, 반나절정도 쭉 옆에 있었는데 <br />전혀 눈치채지 못한 적도 있어! <br />한가했으니까 시키쨩의 헤어스타일 <br />88변화시키며 놀았을 정도로♪ ";
            var scene_status19 = "081a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name19 = "미야모토 프레데리카";
            var talk19 = "그때의 사진, 아직 남아있으려나-? <br />다음에 보여줄게! <br />88변화지만, 100장 이상 있다구-♪<br />";
            var scene_status20 = "0820000000|111f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name20 = "닛타 미나미";
            var talk20 = "저, 전부 보기는 힘들 것 같지만, <br />기대하고 있을게…. <br /><br />";
            var scene_status21 = "0810000000|101f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name21 = "닛타 미나미";
            var talk21 = "그래서…시키쨩이 너무 <br />집중하는 것 같아서, <br />괜히 걱정이 돼가지고.<br />";
            var scene_status22 = "081a000000|1010000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name22 = "미야모토 프레데리카";
            var talk22 = "응응, 미나미쨩이 상냥해서 <br />후레쨩 안심했어. <br />그래서, 일단락되니까 <br />시키쨩을 쉬게 해줬구나!";
            var scene_status23 = "0820000000|021e000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name23 = "닛타 미나미";
            var talk23 = "맞아. 후훗, 책상에서 <br />꾸벅꾸벅 졸고 있길래, <br />안아서 침대로 데려갔지. <br />";
            var scene_status24 = "0810000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name24 = "닛타 미나미";
            var talk24 = "거의 잠든 상태라, <br />정말 얌전해서 <br />옮기기 쉬웠을 정도로.<br /><br />";
            var scene_status25 = "121a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name25 = "미야모토 프레데리카";
            var talk25 = "와오, 언니 파워네♪ <br />후레쨩에게도 동생이 있다면, <br />똑같이 할 수 있으려나-? <br />다음에 동생같은 아이를 찾아서 해봐야지♪";
            var scene_status26 = "1220000000|031e000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name26 = "닛타 미나미";
            var talk26 = "후훗, 확실히 남동생이 어렸을 적, <br />생각났어. <br /><br />";
            var scene_status27 = "1210000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name27 = "닛타 미나미";
            var talk27 = "그래서, 시키쨩은 쉬게 했지만…<br /><br />";
            var scene_status28 = "1210000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name28 = "닛타 미나미";
            var talk28 = "중요한 역전마법약, <br />잘 보관해 두려고 운반하고 <br />있을 때, 연구소에 마물이 습격해서.<br />";
            var scene_status29 = "091a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name29 = "미야모토 프레데리카";
            var talk29 = "우와-, 배드 타이밍! <br />하지만 확실히, 우리들이 왔을 때도 <br />마물이 가득했었지-.<br />";
            var scene_status30 = "0920000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name30 = "닛타 미나미";
            var talk30 = "그래…드워프들도 완전히 <br />패닉에 빠져버려서, <br />난, 서둘러 대피 유도를 <br />도와주러 갔지만…";
            var scene_status31 = "0910000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name31 = "닛타 미나미";
            var talk31 = "일제히 도망쳐 나온 모두와 <br />부딪쳐서, 마법약을 떨어뜨리고….<br /><br />";
            var scene_status32 = "091a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name32 = "미야모토 프레데리카";
            var talk32 = "어라라-…글쿠나, 그래서 그렇게 됐구나. <br />미나미쨩, 힘들었겠다-. <br />그래도, 아무 문제 없어서 다행이야!";
            var scene_status33 = "0920000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name33 = "닛타 미나미";
            var talk33 = "고마워, 프레데리카쨩…<br />모두에게 너무 많은 폐를 끼쳐서…<br />정말로 미안해. <br />이상한 상태로 별소리를 다 하고….";
            var scene_status34 = "081a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name34 = "미야모토 프레데리카";
            var talk34 = "괜찮아괜찮아~, 놀라긴 했지만, <br />의외로 즐거웠구♪ <br />이상한 미나미쨩도, <br />마음에 넣어둘게~♪";
            var all_scene_cnt = "34";
            var has_voice = "1";
            if (w_yoko != 0 || h_tate != 0) {

                if (canvas.width < 256 && canvas.height < 256) {

                    if (ih < iw) {
                        canvas.width = 257;
                        canvas.style.width = canvas.width + "px";
                    } else {
                        canvas.height = 257;
                        canvas.style.height = canvas.height + "px";
                    }
                }
            }
            canvas.style.position = 'absolute';
        };
