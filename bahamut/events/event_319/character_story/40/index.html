    <script type="text/javascript" name="js_error_capture">
        var previousReportTimeStamp = 0;
        var JSErrorCapture = {
            // エラー送信先URL
            URL_ERROR: ""
                // エラーを再報告するまでのインターバル(ミリ秒)
                ,
            REPORT_INTERVAL_TIME: 1000,
            init: function(url, time) {
                JSErrorCapture.setUrlError(url);
                JSErrorCapture.REPORT_INTERVAL_TIME = time || 1000;
            },
            setUrlError: function(url) {
                JSErrorCapture.URL_ERROR = url || "";
                return;
            },
            getUrlError: function() {
                    return JSErrorCapture.URL_ERROR;
                }
                /**
                 * エラーログをajax送信
                 * @param msg      エラーメッセージ
                 * @param url      エラーを起こしたURL
                 * @param line     エラー発生行位置
                 * @param col      エラー発生文字位置
                 * @param error    エラーオブジェクト
                 * @param callback 報告後に発火する関数
                 */
                ,
            reportError: function(msg, url, line, col, error, callback) {
                    if (msg && error) {
                        var errorJSON = JSON.stringify(error, JSErrorCapture.replaceErrors);
                        var text = JSErrorCapture.generateErrorMessage(errorJSON, url, line);
                        JSErrorCapture.sendErrorOnHttpRequest(text);
                    }
                }
                /*
                 * メッセージを生成
                 * @param msg    エラーメッセージ
                 * @param url    発火したURL
                 * @param line   行番号
                 * 
                 * @return text    テキスト "url:line:msg"
                 */
                ,
            generateErrorMessage: function(msg, url, line) {
                    var text = "[JS_ERROR] ";
                    text += url;
                    text += " : " + line;
                    text += " : " + msg;
                    return text;
                }
                /**
                 * HTMLフォームの形式にデータを変換する
                 * @param data XMLHttpRequestにPOSTで送信したいデータ
                 */
                ,
            encodeHTMLForm: function(data) {
                    var params = [];
                    for (var name in data) {
                        var value = data[name];
                        var param = encodeURIComponent(name) + '=' + encodeURIComponent(value);
                        params.push(param);
                    }
                    return params.join('&').replace(/%20/g, '+');
                }
                /*
                 * エラーを発火する
                 * @param xhr         ajaxエラーの第一引数 XMLHttpRequest
                 * @param textStatus  ajaxエラーの第二引数 textStatus
                 * @param errorThrown ajaxエラーの第三引数 errorThrown
                 * @param isReturnMsg エラーメッセージをthrowせずに取得だけしたい場合true
                 */
                ,
            throwAjaxErrorMessage: function(xhr, textStatus, errorThrown, isReturnMsg) {
                    var msg = "XMLHttpRequest : " + xhr.status +
                        " \n| " + "textStatus : " + textStatus +
                        " \n| " + "errorThrown : " + errorThrown.message;
                    if (isReturnMsg) {
                        return msg;
                    } else {
                        throw new Error(msg);
                    }
                }
                /**
                 * メッセージを送信
                 * @param msg      送信するメッセージ
                 * @param callback 送信後に実行する関数
                 */
                ,
            sendErrorOnHttpRequest: function(msg, callback) {
                    var currentTime = new Date().getTime();
                    // 負荷対策。一定間隔を空けないと再度送信されない
                    if ((currentTime - previousReportTimeStamp) < this.REPORT_INTERVAL_TIME) return;
                    previousReportTimeStamp = currentTime;
                    var reportUrl = JSErrorCapture.getUrlError() + '&timestamp=' + currentTime;
                    // エラー内容送信
                    try {
                        var http = new XMLHttpRequest();
                        http.onreadystatechange = function() {
                            if (http.readyState === XMLHttpRequest.prototype.DONE ||
                                http.readyState === XMLHttpRequest.prototype.UNSENT) {
                                if (callback) {
                                    callback(http);
                                }
                            }
                        };
                        http.open('POST', reportUrl);
                        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        var _sendData = {
                            'msg': msg
                        }
                        http.send(JSErrorCapture.encodeHTMLForm(_sendData));
                    } catch (e) {
                        console.error(e);
                    }
                }
                /**
                 * ErrorをJSON.stringifyできるよう、定義を追加
                 * @param  key
                 * @param  value
                 * @return 定義追加したObject
                 */
                ,
            replaceErrors: function(key, value) {
                if (value instanceof Error) {
                    var error = {};
                    Object.getOwnPropertyNames(value).forEach(function(key) {
                        error[key] = value[key];
                    });
                    return error;
                }
                return value;
            }
        };
        /**
         * エラーハンドリング
         * @param msg    エラーメッセージ
         * @param url    エラーが起きたファイルのパス
         * @param line   エラーが起きた行
         * @param col    エラーが起きた列
         * @param error  エラーオブジェクト
         */
        window.onerror = function(msg, url, line, col, error) {
            // console.log("onerror:",msg, url, line, col, error);
            var URL_ERROR = "http://sp.pf.mbga.jp/12007160/?guid=ON&amp;url=http%3A%2F%2F203.131.198.133%2Fbahamut%2Ferror_report%2Fjs_error_log%3Frnd%3D662047998";
            JSErrorCapture.init(URL_ERROR);
            JSErrorCapture.reportError(msg, url, line, col, error);
            return false;
        };
    </script>

            var talk6 = "시키쨩아니 프레데라키쨩은 대단하네. <br />둘 다, 엄청 자연스럽게 지내니.<br />";
            var scene_status7 = "051f000000|0410000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name7 = "하야미 카나데";
            var talk7 = "대단하지…하지만, 자연체로 있지 않는 <br />편이, 그 둘에게는 어렵지 않을까. ";
            var scene_status8 = "031f000000|0410000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name8 = "하야미 카나데";
            var talk8 = "맞아…대단하다고 하면, <br />이 장소도 굉장하네. <br />천장에, 빛나는 돌이라도 박혀있는 걸까…?";
            var scene_status9 = "0320000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name9 = "닛타 미나미";
            var talk9 = "카나데상도 마음에 들어? <br />나도, 발견했을땐 깜짝 놀랐어. <br />";
            var scene_status10 = "0310000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name10 = "닛타 미나미";
            var talk10 = "작은 빛이, 천장에 가득 반짝반짝 빛나서…<br />지하인데도, 마치 별이 보이는 것 같아….";
            var scene_status11 = "031f000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name11 = "하야미 카나데";
            var talk11 = "잠깐의 천체관측이네. <br />물론, 우리가 평소에 보던 낯익은 <br />밤하늘과는 완전히 별개의 것이지만….<br />";
            var scene_status12 = "0320000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name12 = "닛타 미나미";
            var talk12 = "나…지상에 있을 때, <br />밤에 밖에 나가서 별을 봤었어. <br /><br />";
            var scene_status13 = "0310000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name13 = "닛타 미나미";
            var talk13 = "별자리나 그 배치에 대해서는 <br />조금 배운게 있어서, <br />원래 장소와 다른게 있는지, <br />확인해보려고.<br />";
            var scene_status14 = "011e000000|0410000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name14 = "하야미 카나데";
            var talk14 = "어머, 변함없이 공부에 열심이네. <br />…그래서, 결과는 어땠어?<br /><br />";
            var scene_status15 = "0120000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name15 = "닛타 미나미";
            var talk15 = "비슷한 점도 있는 것 같았지만…<br />전체적으로 보이는 방식이라든가, <br />거리, 빛…그런 근본적인 부분이 <br />전혀 달라보였어. ";
            var scene_status16 = "0110000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name16 = "닛타 미나미";
            var talk16 = "…그때 난, 아아, 역시 엄청나게 먼 곳으로 <br />와버렸구나 실감하고…왠지, 외로워져서.";
            var scene_status17 = "031f000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name17 = "하야미 카나데";
            var talk17 = "그래…. <br />원래 세계가 그리워졌어?<br /><br /><br />";
            var scene_status18 = "0320000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name18 = "닛타 미나미";
            var talk18 = "…그렇, 지, <br />한심한 이야기지만, 조금은. <br /><br />";
            var scene_status19 = "0310000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name19 = "닛타 미나미";
            var talk19 = "그래도…그때, 날 발견한 <br />드워프씨들이, 같이 별을 봐줬어. <br />";
            var scene_status20 = "0310000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name20 = "닛타 미나미";
            var talk20 = "여기선 어떤 별이 나그네의 길 역할을 <br />하고 있는지, 별자리에 얽힌 실제로 <br />있었던 전승이라든지, 이런저런 <br />이야기를 해주면서.";
            var scene_status21 = "031f000000|0410000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name21 = "하야미 카나데";
            var talk21 = "아아…그렇구나. 마법이 현실에 있는 <br />세계라면, 별자리에 얽힌 신들이 실재한다 <br />해도 이상하지 않아…응, 그래서?";
            var scene_status22 = "0320000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name22 = "닛타 미나미";
            var talk22 = "내게 열심히 이야기해주던 <br />드워프씨들의 눈은, <br />반짝거리고 있었어. <br />";
            var scene_status23 = "0310000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name23 = "닛타 미나미";
            var talk23 = "그걸 듣고있으니…<br />아아, 똑같구나, 라는 생각이 들어서, <br />안심했어.<br />";
            var scene_status24 = "011f000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name24 = "하야미 카나데";
            var talk24 = "똑같다?<br /><br /><br />";
            var scene_status25 = "0120000000|041f000000|0010000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name25 = "닛타 미나미";
            var talk25 = "저쪽에서도, 우리는 별을 올려다보며, <br />아름답다고 이야길 하거나, <br />전설을 듣고 마음이 뛰거나 하잖아? <br />";
            var scene_status26 = "0110000000|041f000000|0020000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name26 = "닛타 미나미";
            var talk26 = "그건, 모습이나 언어가 전혀 다른 <br />이 곳의 애들도, 마찬가지구나 해서.<br />";
            var scene_status27 = "051e000000|0410000000|0030000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name27 = "하야미 카나데";
            var talk27 = "후훗…그러게. 그 드워프 애들도, <br />밤하늘을 올려다보며 마음을 달래거나, <br />별빛에 격려를 받지 않을까.";
            var scene_status28 = "0520000000|041f000000|0040000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name28 = "닛타 미나미";
            var talk28 = "분명, 그럴거라 생각해….<br /><br /><br />";
            var scene_status29 = "031f000000|0410000000|0050000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name29 = "하야미 카나데";
            var talk29 = "…자, 미나미. 슬슬 자러 갑시다. <br />내일도 시키나 프레쨩의 자유로움에 <br />어울려줘야 하니까, 제대로 <br />휴식하지 않으면 큰일날걸?";
            var scene_status30 = "0320000000|071a000000|0060000000|01000000|0000000|0000000|000000|000000|000000|000000|0";
            var chara_name30 = "닛타 미나미";
            var talk30 = "후훗…그렇지! <br />응, 이제 괜찮아. 갑시다, 카나데상. <br />…이야기, 들어줘서 고마워.";
            var all_scene_cnt = "30";
            var has_voice = "1";
            if (w_yoko != 0 || h_tate != 0) {
                yoko = Math.round(w_yoko);
                tate = Math.round(h_tate);
                yoko *= base_scale;
                tate *= base_scale;
            }
        }

                    setTimeout("auto_adjust_Size()", 50);
                    oldw = innerWidth;
                    oldh = innerHeight;
                }

        function handleFileLoad(o) {
            if (o.item.type == "image") {
                images[o.item.id] = o.result;
            }
        };

        function MenuScroll() {
            window.scrollTo(0, 1);
        };

        function handleComplete() {
            if (!canvas.style.visibility) {
                canvas.style.visibility = "hidden";
            }
            exportRoot = new lib.event_000_speak_2();
            if (createjs.Touch.isSupported()) {

                cjsEvent = 1;
            } else {
                cjsEvent = 0;
            }
            stage.update();
            stage.addChild(exportRoot);
            exportRoot.scaleX = exportRoot.scaleY = adjust_scale;
            aas_f = 1;
            document.getElementById("percentBar").style.display = 'none';
        };

        function tick() {
            if (!is_exception_Terminal()) {
                context.clearRect(0, 0, canvas.width + 1, canvas.height + 1);
            }
            stage.update();
        };

        function auto_adjust_Size() {
            var iw, w;
            var ih, h;
            cjsScale = 1;
            inwc = innerWidth + innerHeight;
            iw = innerWidth * cjsScale / base_scale;
            ih = innerHeight * cjsScale / base_scale;
            if (ih > (iw * (tate / yoko))) {
                adjust_scale = (iw / yoko) * (base_scale);
            } else {
                adjust_scale = (ih / tate) * (base_scale);
            }
            w = Math.round(yoko * adjust_scale) / base_scale;
            h = Math.round(tate * adjust_scale) / base_scale;
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.width = w;
            canvas.height = h;
            canvas.zIndex = "1";

            ww = (iw - w) / 2 * base_scale;
            hh = (ih - h) / 2 * base_scale;

            if (aas_f == 1) {
                exportRoot.scaleX = exportRoot.scaleY = adjust_scale;

                setTimeout("redrawText()", 50);
            }
            cvdv.style.marginLeft = ww + "px";
            cvdv.style.marginTop = hh + "px";
            canvas.setAttribute('style', 'zoom:' + base_scale);
            if (canvas.style.visibility != "visible") {
                canvas.style.visibility = "visible";
            }
            if (is_canvasFault()) {

                if (canvas.width < 256 && canvas.height < 256) {

                    if (ih < iw) {
                        canvas.width = 257;
                        canvas.style.width = canvas.width + "px";
                    } else {
                        canvas.height = 257;
                        canvas.style.height = canvas.height + "px";
                    }
                }
            }
            canvas.style.position = 'absolute';
        };

        function is_apple() {
            var media = [
                'iPhone',
                'iPad'
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_smartPhone() {
            var media = [
                'iPhone',
                'iPad',
                'dream', // Pre 1.5 Android
                'CUPCAKE', // 1.5+ Android
                'Android' // Android
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_canvasFault() {

            var media = [
                'SonySO-04E',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_Android5OrClearTerminal() {

            var media = [
                'Android 5.',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_exception_Terminal() {
            var media = [
                'exception_Terminal',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };
