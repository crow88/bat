    <script type="text/javascript" name="js_error_capture">
        var previousReportTimeStamp = 0;
        var JSErrorCapture = {
            // エラー送信先URL
            URL_ERROR: ""
                // エラーを再報告するまでのインターバル(ミリ秒)
                ,
            REPORT_INTERVAL_TIME: 1000,
            init: function(url, time) {
                JSErrorCapture.setUrlError(url);
                JSErrorCapture.REPORT_INTERVAL_TIME = time || 1000;
            },
            setUrlError: function(url) {
                JSErrorCapture.URL_ERROR = url || "";
                return;
            },
            getUrlError: function() {
                    return JSErrorCapture.URL_ERROR;
                }
                /**
                 * エラーログをajax送信
                 * @param msg      エラーメッセージ
                 * @param url      エラーを起こしたURL
                 * @param line     エラー発生行位置
                 * @param col      エラー発生文字位置
                 * @param error    エラーオブジェクト
                 * @param callback 報告後に発火する関数
                 */
                ,
            reportError: function(msg, url, line, col, error, callback) {
                    if (msg && error) {
                        var errorJSON = JSON.stringify(error, JSErrorCapture.replaceErrors);
                        var text = JSErrorCapture.generateErrorMessage(errorJSON, url, line);
                        JSErrorCapture.sendErrorOnHttpRequest(text);
                    }
                }
                /*
                 * メッセージを生成
                 * @param msg    エラーメッセージ
                 * @param url    発火したURL
                 * @param line   行番号
                 * 
                 * @return text    テキスト "url:line:msg"
                 */
                ,
            generateErrorMessage: function(msg, url, line) {
                    var text = "[JS_ERROR] ";
                    text += url;
                    text += " : " + line;
                    text += " : " + msg;
                    return text;
                }
                /**
                 * HTMLフォームの形式にデータを変換する
                 * @param data XMLHttpRequestにPOSTで送信したいデータ
                 */
                ,
            encodeHTMLForm: function(data) {
                    var params = [];
                    for (var name in data) {
                        var value = data[name];
                        var param = encodeURIComponent(name) + '=' + encodeURIComponent(value);
                        params.push(param);
                    }
                    return params.join('&').replace(/%20/g, '+');
                }
                /*
                 * エラーを発火する
                 * @param xhr         ajaxエラーの第一引数 XMLHttpRequest
                 * @param textStatus  ajaxエラーの第二引数 textStatus
                 * @param errorThrown ajaxエラーの第三引数 errorThrown
                 * @param isReturnMsg エラーメッセージをthrowせずに取得だけしたい場合true
                 */
                ,
            throwAjaxErrorMessage: function(xhr, textStatus, errorThrown, isReturnMsg) {
                    var msg = "XMLHttpRequest : " + xhr.status +
                        " \n| " + "textStatus : " + textStatus +
                        " \n| " + "errorThrown : " + errorThrown.message;
                    if (isReturnMsg) {
                        return msg;
                    } else {
                        throw new Error(msg);
                    }
                }
                /**
                 * メッセージを送信
                 * @param msg      送信するメッセージ
                 * @param callback 送信後に実行する関数
                 */
                ,
            sendErrorOnHttpRequest: function(msg, callback) {
                    var currentTime = new Date().getTime();
                    // 負荷対策。一定間隔を空けないと再度送信されない
                    if ((currentTime - previousReportTimeStamp) < this.REPORT_INTERVAL_TIME) return;
                    previousReportTimeStamp = currentTime;
                    var reportUrl = JSErrorCapture.getUrlError() + '&timestamp=' + currentTime;
                    // エラー内容送信
                    try {
                        var http = new XMLHttpRequest();
                        http.onreadystatechange = function() {
                            if (http.readyState === XMLHttpRequest.prototype.DONE ||
                                http.readyState === XMLHttpRequest.prototype.UNSENT) {
                                if (callback) {
                                    callback(http);
                                }
                            }
                        };
                        http.open('POST', reportUrl);
                        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        var _sendData = {
                            'msg': msg
                        }
                        http.send(JSErrorCapture.encodeHTMLForm(_sendData));
                    } catch (e) {
                        console.error(e);
                    }
                }
                /**
                 * ErrorをJSON.stringifyできるよう、定義を追加
                 * @param  key
                 * @param  value
                 * @return 定義追加したObject
                 */
                ,
            replaceErrors: function(key, value) {
                if (value instanceof Error) {
                    var error = {};
                    Object.getOwnPropertyNames(value).forEach(function(key) {
                        error[key] = value[key];
                    });
                    return error;
                }
                return value;
            }
        };
        /**
         * エラーハンドリング
         * @param msg    エラーメッセージ
         * @param url    エラーが起きたファイルのパス
         * @param line   エラーが起きた行
         * @param col    エラーが起きた列
         * @param error  エラーオブジェクト
         */
        window.onerror = function(msg, url, line, col, error) {
            // console.log("onerror:",msg, url, line, col, error);
            var URL_ERROR = "http://sp.pf.mbga.jp/12007160/?guid=ON&amp;url=http%3A%2F%2F203.131.198.133%2Fbahamut%2Ferror_report%2Fjs_error_log%3Frnd%3D227858131";
            JSErrorCapture.init(URL_ERROR);
            JSErrorCapture.reportError(msg, url, line, col, error);
            return false;
        };
    </script>

            var scene_status6 = "041a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000005|000000|0";
            var chara_name6 = "미야모토 프레데리카";
            var talk6 = "만지면 간지러울까~, <br />젖으면 홀쭉해지는걸까~, <br />날갯짓을 너무 많이 하면 <br />근육통이 생기는걸까~같은!";
            var scene_status7 = "0420000000|021f000000|0000000000|01000000|0000000|0000000|000000|000000|000006|000000|0";
            var chara_name7 = "하야미 카나데";
            var talk7 = "…역시, 즐기고 있잖아.<br /><br /><br />";
            var scene_status8 = "051a000000|0210000000|0000000000|01000000|0000000|0000000|000000|000000|000007|000000|0";
            var chara_name8 = "미야모토 프레데리카";
            var talk8 = "에헤헤~, 들켰어? <br />그래도 카나데쨩, 굉장해~! <br />그, 뭐더라? <br />후, 푸, 프~…플로랑탱…?";
            var scene_status9 = "0520000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000008|000000|0";
            var chara_name9 = "하야미 카나데";
            var talk9 = "그건 프랑스 과자 이름? <br />…플로랑탱이 아니라, <br />날개 달린 사람《페더폴크》, 지. <br />피읖밖에 맞는게 없잖아.";
            var scene_status10 = "011a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000009|000000|0";
            var chara_name10 = "미야모토 프레데리카";
            var talk10 = "플로랑탱~, 페더폴크~, 프레데리카! <br />전부 피읖이 들어가니까, 짝짜꿍이네-! <br />카나데짱, 어때어때? <br />후레쨩이랑 짝꿍이라구~?";
            var scene_status11 = "0120000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000010|000000|0";
            var chara_name11 = "하야미 카나데";
            var talk11 = "그래그래, 그거 참 해피하네.<br /><br /><br />";
            var scene_status12 = "011a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000011|000000|0";
            var chara_name12 = "미야모토 프레데리카";
            var talk12 = "페더폴크구나아, 좋겠다-! <br />재밌어보여! <br />카나데쨩, 마법도 쓸 수 있지? <br />";
            var scene_status13 = "041a000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000012|000000|0";
            var chara_name13 = "미야모토 프레데리카";
            var talk13 = "아까 봤어! <br />꽃잎이 뿅 나오고! <br />그리고 마물들을, 흔들흔들~! <br />그건 뭐야?";
            var scene_status14 = "0420000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000013|000000|0";
            var chara_name14 = "하야미 카나데";
            var talk14 = "으음…글쎄?<br /><br /><br />";
            var scene_status15 = "031b000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000014|000000|0";
            var chara_name15 = "미야모토 프레데리카";
            var talk15 = "엣!? 글쎄라니! <br />안 가르쳐 줄거야~!? <br />짖궂게 굴지마, 카나데쨩~!<br /><br />";
            var scene_status16 = "0320000000|061e000000|0000000000|01000000|0000000|0000000|000000|000000|000015|000000|0";
            var chara_name16 = "하야미 카나데";
            var talk16 = "후훗…그런게 아니라, <br />알려줄 방법이 없어. <br /><br />";
            var scene_status17 = "0310000000|061f000000|0000000000|01000000|0000000|0000000|000000|000000|000016|000000|0";
            var chara_name17 = "하야미 카나데";
            var talk17 = "어떤 구조로 꽃잎이 구현화 되는지, <br />나도 전혀 모르겠는걸. <br />효과에 대해서도 그렇게밖엔 <br />말할 수가 없어.";
            var scene_status18 = "041f000000|0610000000|0000000000|01000000|0000000|0000000|000000|000000|000017|000000|0";
            var chara_name18 = "미야모토 프레데리카";
            var talk18 = "그런거야? 여러가지로 어렵구나~.<br /><br /><br />";
            var scene_status19 = "0420000000|071f000000|0000000000|01000000|0000000|0000000|000000|000000|000018|000000|0";
            var chara_name19 = "하야미 카나데";
            var talk19 = "뭐, 마법은 이미지하는게 <br />중요하다고 하니까, <br />약간의 상상은 더하고 있지만….<br />";
            var scene_status20 = "041e000000|0710000000|0000000000|01000000|0000000|0000000|000000|000000|000019|000000|0";
            var chara_name20 = "미야모토 프레데리카";
            var talk20 = "있지만?<br /><br /><br />";
            var scene_status21 = "0420000000|081e000000|0000000000|01000000|0000000|0000000|000000|000000|000020|000000|0";
            var chara_name21 = "하야미 카나데";
            var talk21 = "내가 무슨 생각을 하면서 <br />마법을 사용하고 있는지는, <br />…후후, 비밀이야.<br /><br />";
            var scene_status22 = "031b000000|0810000000|0000000000|01000000|0000000|0000000|000000|000000|000021|000000|0";
            var chara_name22 = "미야모토 프레데리카";
            var talk22 = "에에~!? …혹시…카나데쨩, <br />내가 몇번이나 펄럭펄럭 시킨거, <br />마음에 두고 있었어? <br />두고 있었지!? ";
            var scene_status23 = "051d000000|0810000000|0000000000|01000000|0000000|0000000|000000|000000|000022|000000|0";
            var chara_name23 = "미야모토 프레데리카";
            var talk23 = "미안하다니까~!! 용서해줘~!<br /><br /><br />";
            var scene_status24 = "0520000000|091a000000|0000000000|01000000|0000000|0000000|000000|000000|000023|000000|0";
            var chara_name24 = "하야미 카나데";
            var talk24 = "후후후! 자, 어떻게 할까.<br /><br /><br />";
            var all_scene_cnt = "24";
            var has_voice = "1";
            if (w_yoko != 0 || h_tate != 0) {
                yoko = Math.round(w_yoko);

                    window.scrollTo(0, 1);
                    setTimeout("auto_adjust_Size()", 50);
                    oldw = innerWidth;
                    oldh = innerHeight;
                }
            }

        function handleFileLoad(o) {
            if (o.item.type == "image") {
                images[o.item.id] = o.result;
            }
        };

        function MenuScroll() {
            window.scrollTo(0, 1);
        };

        function handleComplete() {
            if (!canvas.style.visibility) {
                canvas.style.visibility = "hidden";
            }
            exportRoot = new lib.event_000_speak_2();
            if (createjs.Touch.isSupported()) {

                cjsEvent = 1;
            } else {
                cjsEvent = 0;
            }
            stage.update();
            stage.addChild(exportRoot);
            exportRoot.scaleX = exportRoot.scaleY = adjust_scale;
            aas_f = 1;
            document.getElementById("percentBar").style.display = 'none';
        };

        function tick() {
            if (!is_exception_Terminal()) {
                context.clearRect(0, 0, canvas.width + 1, canvas.height + 1);
            }
            stage.update();
        };

        function auto_adjust_Size() {
            var iw, w;
            var ih, h;
            cjsScale = 1;
            inwc = innerWidth + innerHeight;
            iw = innerWidth * cjsScale / base_scale;
            ih = innerHeight * cjsScale / base_scale;
            if (ih > (iw * (tate / yoko))) {
                adjust_scale = (iw / yoko) * (base_scale);
            } else {
                adjust_scale = (ih / tate) * (base_scale);
            }
            w = Math.round(yoko * adjust_scale) / base_scale;
            h = Math.round(tate * adjust_scale) / base_scale;
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.width = w;
            canvas.height = h;
            canvas.zIndex = "1";

            ww = (iw - w) / 2 * base_scale;
            hh = (ih - h) / 2 * base_scale;

            if (aas_f == 1) {
                exportRoot.scaleX = exportRoot.scaleY = adjust_scale;

                setTimeout("redrawText()", 50);
            }
            cvdv.style.marginLeft = ww + "px";
            cvdv.style.marginTop = hh + "px";
            canvas.setAttribute('style', 'zoom:' + base_scale);
            if (canvas.style.visibility != "visible") {
                canvas.style.visibility = "visible";
            }
            if (is_canvasFault()) {

                if (canvas.width < 256 && canvas.height < 256) {

                    if (ih < iw) {
                        canvas.width = 257;
                        canvas.style.width = canvas.width + "px";
                    } else {
                        canvas.height = 257;
                        canvas.style.height = canvas.height + "px";
                    }
                }
            }
            canvas.style.position = 'absolute';
        };

        function is_apple() {
            var media = [
                'iPhone',
                'iPad'
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_smartPhone() {
            var media = [
                'iPhone',
                'iPad',
                'dream', // Pre 1.5 Android
                'CUPCAKE', // 1.5+ Android
                'Android' // Android
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_canvasFault() {

            var media = [
                'SonySO-04E',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_Android5OrClearTerminal() {

            var media = [
                'Android 5.',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };

        function is_exception_Terminal() {
            var media = [
                'exception_Terminal',
            ];
            var pattern = new RegExp(media.join('|'), 'i');
            return pattern.test(navigator.userAgent);
        };
