    <script type="text/javascript" name="js_error_capture">
        var previousReportTimeStamp = 0;
        var JSErrorCapture = {
            // エラー送信先URL
            URL_ERROR: ""
                // エラーを再報告するまでのインターバル(ミリ秒)
                ,
            REPORT_INTERVAL_TIME: 1000,
            init: function(url, time) {
                JSErrorCapture.setUrlError(url);
                JSErrorCapture.REPORT_INTERVAL_TIME = time || 1000;
            },
            setUrlError: function(url) {
                JSErrorCapture.URL_ERROR = url || "";
                return;
            },
            getUrlError: function() {
                    return JSErrorCapture.URL_ERROR;
                }
                /**
                 * エラーログをajax送信
                 * @param msg      エラーメッセージ
                 * @param url      エラーを起こしたURL
                 * @param line     エラー発生行位置
                 * @param col      エラー発生文字位置
                 * @param error    エラーオブジェクト
                 * @param callback 報告後に発火する関数
                 */
                ,
            reportError: function(msg, url, line, col, error, callback) {
                    if (msg && error) {
                        var errorJSON = JSON.stringify(error, JSErrorCapture.replaceErrors);
                        var text = JSErrorCapture.generateErrorMessage(errorJSON, url, line);
                        JSErrorCapture.sendErrorOnHttpRequest(text);
                    }
                }
                /*
                 * メッセージを生成
                 * @param msg    エラーメッセージ
                 * @param url    発火したURL
                 * @param line   行番号
                 * 
                 * @return text    テキスト "url:line:msg"
                 */
                ,
            generateErrorMessage: function(msg, url, line) {
                    var text = "[JS_ERROR] ";
                    text += url;
                    text += " : " + line;
                    text += " : " + msg;
                    return text;
                }
                /**
                 * HTMLフォームの形式にデータを変換する
                 * @param data XMLHttpRequestにPOSTで送信したいデータ
                 */
                ,
            encodeHTMLForm: function(data) {
                    var params = [];
                    for (var name in data) {
                        var value = data[name];
                        var param = encodeURIComponent(name) + '=' + encodeURIComponent(value);
                        params.push(param);
                    }
                    return params.join('&').replace(/%20/g, '+');
                }
                /*
                 * エラーを発火する
                 * @param xhr         ajaxエラーの第一引数 XMLHttpRequest
                 * @param textStatus  ajaxエラーの第二引数 textStatus
                 * @param errorThrown ajaxエラーの第三引数 errorThrown
                 * @param isReturnMsg エラーメッセージをthrowせずに取得だけしたい場合true
                 */
                ,
            throwAjaxErrorMessage: function(xhr, textStatus, errorThrown, isReturnMsg) {
                    var msg = "XMLHttpRequest : " + xhr.status +
                        " \n| " + "textStatus : " + textStatus +
                        " \n| " + "errorThrown : " + errorThrown.message;
                    if (isReturnMsg) {
                        return msg;
                    } else {
                        throw new Error(msg);
                    }
                }
                /**
                 * メッセージを送信
                 * @param msg      送信するメッセージ
                 * @param callback 送信後に実行する関数
                 */
                ,
            sendErrorOnHttpRequest: function(msg, callback) {
                    var currentTime = new Date().getTime();
                    // 負荷対策。一定間隔を空けないと再度送信されない
                    if ((currentTime - previousReportTimeStamp) < this.REPORT_INTERVAL_TIME) return;
                    previousReportTimeStamp = currentTime;
                    var reportUrl = JSErrorCapture.getUrlError() + '&timestamp=' + currentTime;
                    // エラー内容送信
                    try {
                        var http = new XMLHttpRequest();
                        http.onreadystatechange = function() {
                            if (http.readyState === XMLHttpRequest.prototype.DONE ||
                                http.readyState === XMLHttpRequest.prototype.UNSENT) {
                                if (callback) {
                                    callback(http);
                                }
                            }
                        };
                        http.open('POST', reportUrl);
                        http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        var _sendData = {
                            'msg': msg
                        }
                        http.send(JSErrorCapture.encodeHTMLForm(_sendData));
                    } catch (e) {
                        console.error(e);
                    }
                }
                /**
                 * ErrorをJSON.stringifyできるよう、定義を追加
                 * @param  key
                 * @param  value
                 * @return 定義追加したObject
                 */
                ,
            replaceErrors: function(key, value) {
                if (value instanceof Error) {
                    var error = {};
                    Object.getOwnPropertyNames(value).forEach(function(key) {
                        error[key] = value[key];
                    });
                    return error;
                }
                return value;
            }
        };
        /**
         * エラーハンドリング
         * @param msg    エラーメッセージ
         * @param url    エラーが起きたファイルのパス
         * @param line   エラーが起きた行
         * @param col    エラーが起きた列
         * @param error  エラーオブジェクト
         */
        window.onerror = function(msg, url, line, col, error) {
            // console.log("onerror:",msg, url, line, col, error);
            var URL_ERROR = "http://sp.pf.mbga.jp/12007160/?guid=ON&amp;url=http%3A%2F%2F203.131.198.133%2Fbahamut%2Ferror_report%2Fjs_error_log%3Frnd%3D194810038";
            JSErrorCapture.init(URL_ERROR);
            JSErrorCapture.reportError(msg, url, line, col, error);
            return false;
        };
    </script>

            var scene_status1 = "0010000000|0010000000|0000000000|01000000|0000000|0000000|af0000|000000|000000|000000|0|0";
            var chara_name1 = "";
            var talk1 = "突如としてドワーフたちの<br />村を襲ってきた魔物。<br />騎士はフレデリカたちや<br />ドワーフらを守りながら、全てを退けた。<br />";
            var scene_status2 = "0030000000|0020000000|010b000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name2 = "宮本フレデリカ";
            var talk2 = "わーお、びっくりー！<br />あのでっかいのを倒しちゃうなんて、<br />とっても強いんだね～！<br />";
            var has_bgm = "1";
            var scene_status3 = "0030000000|0020000000|020a000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name3 = "宮本フレデリカ";
            var talk3 = "奏ちゃんのことも、<br />ずーっと守ってくれたんだ？<br />ありがと～！感謝の投げキッス、ちゅっ♪<br />";
            var scene_status4 = "0030000000|0020000000|030d000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name4 = "宮本フレデリカ";
            var talk4 = "おーいドワーフくんたち、出ておいで～！！<br />コワイのはいなくなっちゃったからー、<br />もう安全だよ～！みんなでお礼に<br />投げキッスしよー！ヘイヘーイ！<br />";
            var scene_status5 = "011f000000|0220000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name5 = "速水奏";
            var talk5 = "フレちゃん…ひょっとしてこの村、<br />さっきみたいな魔物によく襲われているの？<br />";
            var scene_status6 = "0120000000|031a000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name6 = "宮本フレデリカ";
            var talk6 = "奏ちゃん、なんでわかったの！？<br />もしかしてテレパシー魔法！？<br />きゃー！フレちゃんの心、丸ハダカ！？<br />奏ちゃんのえっち♪<br />";
            var scene_status7 = "011f000000|0310000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name7 = "速水奏";
            var talk7 = "そういうサイキックな役目は<br />別の子にお任せするわ。<br />";
            var scene_status8 = "011f000000|0310000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name8 = "速水奏";
            var talk8 = "…じゃなくて、さっき『また』<br />でっかいのだ、って言ってたでしょう？<br />前にも同じことがあったの？<br />";
            var scene_status9 = "0120000000|041f000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name9 = "宮本フレデリカ";
            var talk9 = "そうなんだよ～。アタシが<br />ここに来てからも何回かあったし…<br />ドワーフくんたちはもっともーっと<br />何回も襲われてるみたいなんだよねー。<br />";
            var scene_status10 = "0040000000|0020000000|040f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name10 = "速水奏";
            var talk10 = "何回も…ということは、<br />ドワーフたちがもといた街を襲ったのも、<br />さっきみたいな魔物たちなのかしら。<br />";
            var scene_status11 = "0030000000|0020000000|050f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name11 = "速水奏";
            var talk11 = "それで、ドワーフはここへ<br />逃げて移り住んできた、とか？<br />";
            var scene_status12 = "0030000000|0020000000|060f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name12 = "速水奏";
            var talk12 = "確か…騎士さんの話だと、<br />この辺りはもともと砂漠じゃなくて、<br />錬金術の研究に向いた<br />恵み豊かな土地だったのよね。<br />";
            var scene_status13 = "0030000000|0020000000|040f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name13 = "速水奏";
            var talk13 = "それが、あの魔物たちが来て<br />変わり果てた…ってとこかしら。<br />";
            var scene_status14 = "0030000000|0020000000|040f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name14 = "速水奏";
            var talk14 = "そういえばさっきの魔物たち、<br />ずいぶん食欲旺盛だったみたいだけど…<br />";
            var scene_status15 = "0030000000|0020000000|050f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name15 = "速水奏";
            var talk15 = "街も生き物も植物も、<br />あの魔物が喰い尽くしちゃって…<br />そのせいで、この辺は<br />みんな砂漠化しちゃったとか…。<br />";
            var scene_status16 = "0030000000|0020000000|010a000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name16 = "宮本フレデリカ";
            var talk16 = "わ～、すごーい！すごいすごい！<br />ドワーフくんたちが<br />話してくれたのとピッタリおんなじ！<br />";
            var scene_status17 = "0030000000|0020000000|070b000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name17 = "宮本フレデリカ";
            var talk17 = "奏ちゃん、名探偵だよ～！<br />シャーロック・ハヤミーズだよ～！！<br />";
            var scene_status18 = "051d000000|052d000000|0000000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name18 = "ドワーフ";
            var talk18 = "……！<br />";
            var scene_status19 = "0030000000|0020000000|050f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name19 = "速水奏";
            var talk19 = "それじゃ私が複数人いるみたいじゃない？<br />まったく…ひょうきんなワトソンさんね。<br />それに拍手まで…フレちゃん、<br />すっかりドワーフたちに懐かれてるわよ…。<br />";
            var scene_status20 = "0030000000|0020000000|040f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name20 = "速水奏";
            var talk20 = "まぁ、ともあれ…いよいよ<br />のんびりしていられなくなったわね。<br />フレデリカがいたのなら、美波や志希も<br />この辺りにいるのかもしれないけど…<br />";
            var scene_status21 = "0030000000|0020000000|050f000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name21 = "速水奏";

            var scene_status22 = "0030000000|0020000000|020a000000|01000000|0000000|0000000|000000|000000|000000|000000|0|0";
            var chara_name22 = "宮本フレデリカ";

        function handleFileLoad(evt, comp) {
            var images = comp.getImages();
            if (evt && (evt.item.type == "image")) {
                images[evt.item.id] = evt.result;
            }

        function handleComplete(evt, comp) {
            if (!canvas.style.visibility) {
                canvas.style.visibility = "hidden";
            }
            var lib = comp.getLibrary();
            var ss = comp.getSpriteSheet();
            var queue = evt.target;
            var ssMetadata = lib.ssMetadata;
            for (i = 0; i < ssMetadata.length; i++) {
                ss[ssMetadata[i].name] = new createjs.SpriteSheet({
                    "images": [queue.getResult(ssMetadata[i].name)],
                    "frames": ssMetadata[i].frames
                })
            }
            exportRoot = new lib.event_000_speak_9_acc();
            if (createjs.Touch.isSupported()) {

                cjsEvent = 1;
            } else {
                cjsEvent = 0;
            }
            stage = new lib.Stage(canvas);
            stage.enableMouseOver();
            //Registers the "tick" event listener.
            fnStartAnimation = function() {
                //stage.update();
                stage.addChild(exportRoot);
                createjs.Ticker.setFPS(lib.properties.fps);
                createjs.Ticker.addEventListener("tick", stage);
                stage.addEventListener("tick", handleTick)

                function getProjectionMatrix(container, totalDepth) {
                    var focalLength = 528.25;
                    var projectionCenter = {
                        x: lib.properties.width / 2,
                        y: lib.properties.height / 2
                    };
                    var scale = (totalDepth + focalLength) / focalLength;
                    var scaleMat = new createjs.Matrix2D;
                    scaleMat.a = 1 / scale;
                    scaleMat.d = 1 / scale;
                    var projMat = new createjs.Matrix2D;
                    projMat.tx = -projectionCenter.x;
                    projMat.ty = -projectionCenter.y;
                    projMat = projMat.prependMatrix(scaleMat);
                    projMat.tx += projectionCenter.x;
                    projMat.ty += projectionCenter.y;
                    return projMat;
                }

                function handleTick(event) {
                    var cameraInstance = exportRoot.___camera___instance;
                    if (cameraInstance !== undefined && cameraInstance.pinToObject !== undefined) {
                        cameraInstance.x = cameraInstance.pinToObject.x + cameraInstance.pinToObject.pinOffsetX;
                        cameraInstance.y = cameraInstance.pinToObject.y + cameraInstance.pinToObject.pinOffsetY;
                        if (cameraInstance.pinToObject.parent !== undefined && cameraInstance.pinToObject.parent.depth !== undefined)
                            cameraInstance.depth = cameraInstance.pinToObject.parent.depth + cameraInstance.pinToObject.pinOffsetZ;
                    }
                    applyLayerZDepth(exportRoot);
                }

                function applyLayerZDepth(parent) {
                    var cameraInstance = parent.___camera___instance;
                    var focalLength = 528.25;
                    var projectionCenter = {
                        'x': 0,
                        'y': 0
                    };
                    if (parent === exportRoot) {
                        var stageCenter = {
                            'x': lib.properties.width / 2,
                            'y': lib.properties.height / 2
                        };
                        projectionCenter.x = stageCenter.x;
                        projectionCenter.y = stageCenter.y;
                    }
                    for (child in parent.children) {
                        var layerObj = parent.children[child];
                        if (layerObj == cameraInstance)
                            continue;
                        applyLayerZDepth(layerObj, cameraInstance);
                        if (layerObj.layerDepth === undefined)
                            continue;
                        if (layerObj.currentFrame != layerObj.parent.currentFrame) {
                            layerObj.gotoAndPlay(layerObj.parent.currentFrame);
                        }
                        var matToApply = new createjs.Matrix2D;
                        var cameraMat = new createjs.Matrix2D;
                        var totalDepth = layerObj.layerDepth ? layerObj.layerDepth : 0;
                        var cameraDepth = 0;
                        if (cameraInstance && !layerObj.isAttachedToCamera) {
                            var mat = cameraInstance.getMatrix();
                            mat.tx -= projectionCenter.x;
                            mat.ty -= projectionCenter.y;
                            cameraMat = mat.invert();
                            cameraMat.prependTransform(projectionCenter.x, projectionCenter.y, 1, 1, 0, 0, 0, 0, 0);
                            cameraMat.appendTransform(-projectionCenter.x, -projectionCenter.y, 1, 1, 0, 0, 0, 0, 0);
                            if (cameraInstance.depth)
                                cameraDepth = cameraInstance.depth;
                        }
                        if (layerObj.depth) {
                            totalDepth = layerObj.depth;
                        }
                        //Offset by camera depth
                        totalDepth -= cameraDepth;
                        if (totalDepth < -focalLength) {
                            matToApply.a = 0;
                            matToApply.d = 0;
                        } else {
                            if (layerObj.layerDepth) {
                                var sizeLockedMat = getProjectionMatrix(parent, layerObj.layerDepth);
                                if (sizeLockedMat) {
                                    sizeLockedMat.invert();
                                    matToApply.prependMatrix(sizeLockedMat);
                                }
                            }
                            matToApply.prependMatrix(cameraMat);
                            var projMat = getProjectionMatrix(parent, totalDepth);
                            if (projMat) {
                                matToApply.prependMatrix(projMat);
                            }
                        }
                        layerObj.transformMatrix = matToApply;
                    }
                }
                exportRoot.scaleX = exportRoot.scaleY = adjust_scale;
                aas_f = 1;
                document.getElementById("percentBar").style.display = 'none';
            }
            AdobeAn.compositionLoaded(lib.properties.id);
            fnStartAnimation();
        }

        function tick() {
            if (!is_exception_Terminal()) {
                context.clearRect(0, 0, canvas.width + 1, canvas.height + 1);
            }
            stage.update();
        }

        function auto_adjust_Size() {
            var iw, w;
            var ih, h;
            cjsScale = 1;
            inwc = innerWidth + innerHeight;
            iw = innerWidth * cjsScale / base_scale;
            ih = innerHeight * cjsScale / base_scale;
            if (ih > (iw * (tate / yoko))) {
                adjust_scale = (iw / yoko) * (base_scale);
            } else {
                adjust_scale = (ih / tate) * (base_scale);
            }
            w = Math.round(yoko * adjust_scale) / base_scale;
            h = Math.round(tate * adjust_scale) / base_scale;
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.width = w;
            canvas.height = h;
            ww = (iw - w) / 2 * base_scale;
            hh = (ih - h) / 2 * base_scale;

            if (aas_f == 1) {
                exportRoot.scaleX = exportRoot.scaleY = adjust_scale;

                setTimeout("redrawText()", 50);
            }
            cvdv.style.marginLeft = ww + "px";
            cvdv.style.marginTop = hh + "px";
            canvas.setAttribute('style', 'zoom:' + base_scale);
            if (canvas.style.visibility != "visible") {
                canvas.style.visibility = "visible";
            }
            if (is_canvasFault()) {

                if (canvas.width < 256 && canvas.height < 256) {

                    if (ih < iw) {
                        canvas.width = 257;
                        canvas.style.width = canvas.width + "px";
                    } else {
                        canvas.height = 257;
                        canvas.style.height = canvas.height + "px";
                    }
                }
            }
        }
